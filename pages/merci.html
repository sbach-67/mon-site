<script>
  // Activer le son de la vid√©o apr√®s une interaction utilisateur
  const video = document.getElementById('background-video');
  let soundActivated = false;

  function activateSound() {
    if (!soundActivated && video) {
      video.muted = false;
      soundActivated = true;
    }
  }

  // Activer le son au premier clic, scroll ou touch
  document.addEventListener('click', activateSound, { once: true });
  document.addEventListener('scroll', activateSound, { once: true });
  document.addEventListener('touchstart', activateSound, { once: true });
  document.addEventListener('keydown', activateSound, { once: true });
</script>
